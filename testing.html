<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Forecast Dashboard</title>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-light p-3">
        <h1><i class="fas fa-temperature-low fa-lg pl-1 pr-3"></i>Weather Dashboard</h1>
    </header>


    <!-- Main container -->
    <main class="row">

        <!-- Container for search & recent searches -->
        <div class="col-12 col-md-3">

            <!-- Search for city -->
            <div class="card bg-color-light mt-2 ml-3">
                <h3 class="card-header bg-secondary text-light">Search for a city</h3>
                <form class="input-group m-2" id="searchForm">
                    <input type="text" class="form-input input-group-text col-9 mr-2" id="cityInput" name="city" />
                    <button type="submit" class="btn btn-info" id="searchBtn"><i class="fas fa-search-location"></i></button>
                </form>
            </div>

            <!-- List of recent searches -->
            <div class="card bg-color-light mt-5 ml-3">
                <h3 class="card-header bg-secondary text-light">Recent searches</h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">City</li>
                    <li class="list-group-item">City</li>
                    <li class="list-group-item">City</li>
                    <li class="list-group-item">City</li>
                    <li class="list-group-item">City</li>
                </ul>
            </div>

        </div>



        <!-- WEATHER INFO CONTAINER -->
        <div class="col-12 col-md-9" id="weather-data"> <!--d-none-->
            
            <!-- CURRENT WEATHER HEADER -->
            <h3 class="card-header bg-secondary text-light  mt-4 mr-4 ml-3">Current Forecast</h3>
            
            <!--CURRENT WEATHER CONTAINER -->
            <div class="container card bg-color-light mt-4 mr-4 ml-3 current-weather">
                <div class="row">
                     <!-- DISPLAYS CITY NAME -->
                    <span class=" col-12 mt-3 ml-4" id="city-name"></span>
                </div>

                <!-- DISPLAYS CURRENT TEMP, FEELS LIKE, HIGH, AND LOW -->
                <div class="row">
                    <div class="col-6">
                        <p class="weather-info pl-3">
                            <span id="currentTemp"></span>
                        </p>
                        <p class="weather-info pl-3">
                            <span id="currentFeelsLike"></span>
                        </p>
                        <p class="weather-info pl-3">
                            <span id="currentHighTemp"></span>
                        </p>
                        <p class="weather-info pl-3">
                            <span id="currentLowTemp"></span>
                        </p>
                    </div>

                    <div class="col-6">
                        <p class="weather-info pl-4">
                            <span id="currentDescription"></span>
                        </p>
                        <p class="weather-info pl-4">
                            <span id="currentHumidity"></span>
                        </p>
                        <p class="weather-info pl-4">
                            <span id="currentWind"></span>
                        </p>
                        <p class="weather-info pl-4">
                            <span id="currentUvIndex"></span>
                        </p>
                    </div>

                </div><!--END ROW-->

            </div><!-- END CURRENT WEATHER CONTAINER -->

            <!-- FIVE DAY FORECAST CONTAINER -->
            <div class="card bg-color-light mt-4">
                <h3 class="card-header bg-secondary text-light">Five Day Forecast</h3>
                <div class="container p-3">
                    <div class="row row-cols-1 row-cols-md-5">
                        <!-- DAY ONE -->
                        <div class="col">
                            <div class="card bg-info text-light p-2 mb-3 mb-md-0">
                                <p class="font-weight-bold mb-1" id="date-1">DATE</p>
                            </div>
                            <div class="card bg-light text-dark p-2 mb-3 mb-md-0">
                                <p class="mb-1" id="tempOne"></p>
                                <p class="mb-1" id="highOne"></p>
                                <p class="mb-1" id="lowOne"></p>
                                <p class="mb-1" id="humidOne"></p>
                            </div>    
                                
                            
                        </div>
                        <!-- DAY TWO -->
                        <div class="col">
                            <div class="card bg-info text-light p-2 mb-3 mb-md-0">
                                <p class="font-weight-bold mb-1" id="date-2">DATE</p>
                                
                            </div>
                            <div class="card bg-light text-dark p-2 mb-3 mb-md-0">
                                <p class="mb-1" id="tempTwo"></p>
                                <p class="mb-1" id="highTwo"></p>
                                <p class="mb-1" id="lowTwo"></p>
                                <p class="mb-1" id="humidTwo"></p>
                            </div>
                        </div>
                        <!-- DAY THREE -->
                        <div class="col">
                            <div class="card bg-info text-light p-2 mb-3 mb-md-0">
                                <p class="font-weight-bold mb-1" id="date-3">DATE</p>
                                
                            </div>
                            <div class="card bg-light text-dark p-2 mb-3 mb-md-0">
                                <p class="m-1" id="tempThree"></p>
                                <p class="mb-1" id="highThree"></p>
                                <p class="mb-1" id="lowThree"></p>
                                <p class="mb-1" id="humidThree"></p>
                            </div>
                        </div>
                        <!-- DAY FOUR -->
                        <div class="col">
                            <div class="card bg-info text-light p-2 mb-3 mb-md-0">
                                <p class="font-weight-bold mb-1" id="date-4">DATE</p>
                                
                            </div>
                            <div class="card bg-light text-dark p-2 mb-3 mb-md-0">
                                <p class="mb-1" id="tempFour"></p>
                                <p class="mb-1" id="highFour"></p>
                                <p class="mb-1" id="lowFour"></p>
                                <p class="mb-1" id="humidFour"></p>
                            </div>
                        </div>
                        <!-- DAY FIVE -->
                        <div class="col">
                            <div class="card bg-info text-light p-2 mb-3 mb-md-0">
                                <p class="font-weight-bold mb-1" id="date-5">DATE</p>
                                
                            </div>
                            <div class="card bg-light text-dark p-2 mb-3 mb-md-0">
                                <p class="mb-1" id="tempFive"></p>
                                <p class="mb-1" id="highFive"></p>
                                <p class="mb-1" id="lowFive"></p>
                                <p class="mb-1" id="humidFive"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- END FIVE DAY FORECAST CONTAINER -->

        </div><!-- END WEATHER INFO CONTAINER-->



    </main>

    <!-- Scripts -->
    <script src="testing.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</body>
</html>
