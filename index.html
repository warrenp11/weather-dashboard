<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Forecast Dashboard</title>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-light p-3">
        <h1><i class="fas fa-temperature-low fa-lg pl-1 pr-3"></i>Weather Dashboard</h1>
    </header>


    <!-- Main container -->
    <main class="row">

        <!-- Container for search & recent searches -->
        <div class="col-12 col-md-3">

            <!-- Search for city -->
            <div class="card bg-color-light mt-2 ml-3">
                <h3 class="card-header bg-secondary text-light">Search for a city</h3>
                <form class="input-group m-2" id="searchForm">
                    <input type="text" class="form-input input-group-text col-9 mr-2" id="cityInput" name="city" />
                    <button type="submit" class="btn btn-info" id="searchBtn"><i class="fas fa-search-location"></i></button>
                </form>
            </div>

            <!-- List of recent searches -->
            <div class="card bg-color-light mt-5 ml-3">
                <h3 class="card-header bg-secondary text-light">Recent searches</h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">City</li>
                    <li class="list-group-item">City</li>
                    <li class="list-group-item">City</li>
                    <li class="list-group-item">City</li>
                    <li class="list-group-item">City</li>
                </ul>
            </div>
        </div>

        <!-- Div for current weather & five day forecast -->
        <div class="col-12 col-md-9 city-forecast"> <!--d-none-->

            <!-- Current weather -->
            <div class="card bg-color-light mt-4 mr-4 ml-3 current-weather">
                <h3 class="card-header bg-secondary text-light">Current Forecast</h3>
                <h4 class="mt-3 ml-3 city-name">City name</h4>
                <!-- Current weather info -->
             
                    <!-- <p class="weather-info pl-3 mt-1">
                        Current Temperature: <span id="currentTemp"></span>
                    </p>
                    <p class="weather-info pl-3">
                        Feels Like: <span id="currentFeelsLike"></span>
                    </p>
                    <p class="weather-info pl-3">
                        High: <span id="currentHighTemp"></span>
                    </p>
                    <p class="weather-info pl-3">
                        Low: <span id="currentLowTemp"></span>
                    </p> -->
            </div>

            <!-- Five day forecast -->
            <div class="card bg-color-light mt-4 mr-4 ml-3"class="card bg-color-light mt-4 mr-4 ml-3">
                <h3 class="card-header bg-secondary text-light">Five day forecast</h3>
                <!-- Container to hold five day forecast info -->
                <div class="p-2">
                    <!-- Div for info -->
                    <div class="row row-cols-1 row-cols-md-5">
                        <!-- One -->
                        <div class="col">
                            <div class="card bg-info text-light p-2 mb-3 mb-md-0">Day 1 of 5</div>
                        </div>
                        <!-- Two -->
                        <div class="col">
                            <div class="card bg-info text-light p-2 mb-3 mb-md-0">Day 2 of 5</div>
                        </div >
                        <!-- Three -->
                        <div class="col">
                            <div class="card bg-info text-light p-2 mb-3 mb-md-0">Day 3 of 5</div>
                        </div>
                        <!-- Four -->
                        <div class="col">
                            <div class="card bg-info text-light p-2 mb-3 mb-md-0">Day 4 of 5</div>
                        </div>
                        <!-- Five -->
                        <div class="col">
                            <div class="card bg-info text-light p-2 mb-3 mb-md-0">Day 5 of 5</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Scripts -->
    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</body>
</html>
